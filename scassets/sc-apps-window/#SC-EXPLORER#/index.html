<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer - Software Company Co., Ltd.</title>
</head>
<body>
    <div class="main-body">
        <div class="pages-tabs-section">
            <div class="default">
                <div class="icon">
                    <img src="">
                </div>
                <div class="label">
                    <h4></h4>
                </div>
                <div class="close-btn">
                    <h4>&times;</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="header">
        <div clas="left-arrow">
            <button>
                <img src="">
            </button>
        </div>
        <div clas="right-arrow">
            <button>
                <img src="">
            </button>
        </div>
        <div clas="top-arrow">
            <button>
                <img src="">
            </button>
        </div>
        <div clas="refresh">
            <button>
                <img src="">
            </button>
        </div>
        <div clas="notation-bar">
            <div clas="display">
                <button>
                    <img src="">
                </button>
            </div>
            <div clas="notation-bar">
                <button>
                    <p id="min">Explorer</p>
                </button>
            </div>
            <div clas="notation-bar">
                <input type="text" placeholder="> - File Path..."></input>
            </div>
        </div>
        <div clas="find-bar">
            <input type="text" placeholder="Search on 'S.C Explorer' "></input>
        </div>
    </div>
</body>
</html>
